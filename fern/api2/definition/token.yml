# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

services:
  http:
    TokenService:
      auth: true
      base-path: /token
      endpoints:
        loginForAccessTokenTokenPost:
          path: ""
          method: POST
          docs: >-
            Validate a user exists with a valid password and return an access
            token used
            to authenticate with other subsequent API calls in a session.
          display-name: Login For Access Token
