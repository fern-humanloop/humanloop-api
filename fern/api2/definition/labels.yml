# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml

services:
  http:
    LabelsService:
      auth: true
      base-path: /outputs/{id}/labels
      path-parameters:
        id: integer
      endpoints:
        getLabelsOutputsIdLabelsGet:
          path: ""
          method: GET
          docs: Get all labels for an existing project output definition
          display-name: Get Labels
          response: list<commons.LabelResponse>

        updateLabelsOutputsIdLabelsPut:
          path: ""
          method: PUT
          docs: Update the data on an array of labels based on id
          display-name: Update Labels
          request:
            body: _InlinedType6
          response: list<commons.LabelResponse>

        addLabelsOutputsIdLabelsPost:
          path: ""
          method: POST
          docs: >-
            Add a label or list of labels to an existing project's output
            definition
          display-name: Add Labels
          response: list<commons.LabelResponse>

        deleteLabelsOutputsIdLabelsDelete:
          path: ""
          method: DELETE
          display-name: Delete Labels
          request:
            body: _InlinedType7
          response: list<commons.LabelResponse>

        updateLabelOutputsIdLabelsLabelIdPut:
          path: /{label_id}
          method: PUT
          docs: Update any of the data for an existing label with label_id
          display-name: Update Label
          path-parameters:
            label_id: string
          request:
            body: commons.UpdateLabelRequest
          response: list<commons.LabelResponse>

        deleteLabelOutputsIdLabelsLabelIdDelete:
          path: /{label_id}
          method: DELETE
          display-name: Delete Label
          path-parameters:
            label_id: string
          response: list<commons.LabelResponse>

types:
  _InlinedType6: list<commons.UpdateLabelRequest>

  _InlinedType7: list<commons.UpdateLabelRequest>
