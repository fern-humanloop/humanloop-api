# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json

imports:
  commons: commons.yml

services:
  http:
    DataSnapshotService:
      auth: true
      base-path: /projects/{project_id}/data-snapshots
      path-parameters:
        project_id: string
      endpoints:
        getProjectDataSnapshotsProjectsProjectIdDataSnapshotsGet:
          path: ""
          method: GET
          display-name: Get Project Data Snapshots
          response: list<commons.DataSnapshotResponse>

        createDataSnapshotProjectsProjectIdDataSnapshotsPost:
          path: ""
          method: POST
          display-name: Create Data Snapshot
          request:
            query-parameters:
              search: optional<string>
              metadata_search: optional<string>
              start_date: optional<string>
              end_date: optional<string>
            body: DataSnapshotCreateRequest

        updateDataSnapshotProjectsProjectIdDataSnapshotsDataSnapshotIdPatch:
          path: /{data_snapshot_id}
          method: PATCH
          display-name: Update Data Snapshot
          path-parameters:
            data_snapshot_id: string
          request:
            body: DataSnapshotUpdateRequest
          response: commons.DataSnapshotResponse

types:
  DataSnapshotCreateRequest:
    properties:
      name: string
      description: optional<string>

  DataSnapshotUpdateRequest:
    properties:
      name: optional<string>
      description: optional<string>
